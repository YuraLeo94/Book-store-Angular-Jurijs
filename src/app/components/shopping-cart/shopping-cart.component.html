<app-shopping-card class="app-shopping-card" *ngFor="let cartItem of cartData.cartItems;" [cartItem]="cartItem"
    (disableEnableCheckout)="disableEnableCheckout($event)">
</app-shopping-card>
<mat-divider></mat-divider>
<label>
    Total coast:
</label>
<div class="cost">
    {{ cartData.totalSum }}
</div>
<button class="checkout-button default-button" mat-button [disabled]="isCheckout"
    [routerLink]="['/checkout']">Checkout</button>
